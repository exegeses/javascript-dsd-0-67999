<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color del documento usando javascript</title>
</head>
<body style="background-color: hsl(0, 100%, 74%);">
    <h1>Cambiar color del documento usando javascript</h1>

    <nav>
        <button onclick="document.body.style.backgroundColor = 'hsl(130, 100%, 74%)'">verde</button>
        <button onclick="document.body.style.backgroundColor = 'hsl(180, 100%, 74%)'">celeste</button>
        <button onclick="document.body.style.backgroundColor = 'hsl(0, 100%, 74%)'">rojo</button>
    </nav>

    

</body>
</html>
